<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <header>
            <div>
                <h1>Products</h1>
                <h4>All the available products in our store</h4>
            </div>
            <div class="b1">
                <a th:href="@{/cart}" type="button" class="btn" style="background-color: white;">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                      </svg>
                      view cart
                </a>
            </div>
        </header>
        <div class="container">
            <div class="card c1" th:each="product : ${productList}">
                <form th:action="@{/addToCart}" method="get">
                    <div class="card-body">
                        <input type="hidden" th:name="id" th:value="*{product.getProductID()}">
                        <h5 class="card-title" th:text="*{product.getProductName()}"></h5>
                        <img class="cart-text" th:src="@{${product.getImage()}}" height="120px"
                             width="100%"/>
                        <p class="card-text" th:text="*{product.getDescription()}" style="word-wrap: break-word;"></p>
                        <p class="card-text" th:text="*{product.getPrice()}"> USD</p>
                        <p class="card-text" th:text="*{product.getQuantity()}"> units in stock</p>
                        <a th:href="@{/detail(id=${product.productID})}" class="btn btn-primary">
                            <i class="fas fa-info-circle"></i>
                            Detail
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                            </svg>
                            Order Now
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
