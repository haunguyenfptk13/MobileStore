<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" >
</head>
<body>
    <div class="container-fluid">
        <header> 
            <div>
                <h1>Mobile Store</h1>
            </div>
        </header>
        <p th:if="${param.error}" class="error" style="color: red">Invalid username or password</p>
        <p th:if="${param.logout}" class="success" style="color: red">You have been logged out</p>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Please sign in</h3>
                     </div>
                      <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" th:method="post" th:action="@{/loginPage}">
                        <fieldset>
                              <div class="form-group">
                                <input class="form-control" placeholder="User Name"  name="username" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password">
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                        </fieldset>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
